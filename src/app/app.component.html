  <div class="smooth">
    <div class="header">
      <ul>
        <li *ngFor="let link of links">
          <a [href]="'#' + link">{{ link }}</a>
        </li>
      </ul>
    </div>
  
    <section *ngFor="let name of names" [id]="name">
      <ng-container *ngIf="name === 'home'">
        <h2>Video Game Idea Generator</h2>
      </ng-container>
  
      <ng-container *ngIf="name === 'ideas'">
        <app-ideas></app-ideas>
      </ng-container>
  
    </section>
    
  </div>
